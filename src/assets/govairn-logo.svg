<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="100%" height="100%">
  <!-- Main circular border -->
  <circle cx="250" cy="250" r="200" fill="none" stroke="#FFFFFF" stroke-width="15" />
  
  <!-- Connection points on the circle -->
  <circle cx="250" cy="50" r="12" fill="#FFFFFF" />
  <circle cx="250" cy="450" r="12" fill="#FFFFFF" />
  <circle cx="50" cy="250" r="12" fill="#FFFFFF" />
  <circle cx="450" cy="250" r="12" fill="#FFFFFF" />
  
  <!-- Corner connection points -->
  <circle cx="108" cy="108" r="15" fill="#FFFFFF" />
  <circle cx="392" cy="108" r="15" fill="#FFFFFF" />
  <circle cx="108" cy="392" r="15" fill="#FFFFFF" />
  <circle cx="392" cy="392" r="15" fill="#FFFFFF" />
  
  <!-- Horizontal lines -->
  <line x1="50" y1="250" x2="170" y2="250" stroke="#FFFFFF" stroke-width="10" />
  <line x1="330" y1="250" x2="450" y2="250" stroke="#FFFFFF" stroke-width="10" />
  
  <!-- Vertical lines -->
  <line x1="250" y1="50" x2="250" y2="130" stroke="#FFFFFF" stroke-width="10" />
  <line x1="250" y1="370" x2="250" y2="450" stroke="#FFFFFF" stroke-width="10" />
  
  <!-- Inner face elements -->
  <path d="M250 130 
           L170 250 
           L250 370 
           L330 250 
           Z" 
        fill="none" 
        stroke="#FFFFFF" 
        stroke-width="15" />
  
  <!-- Center circle -->
  <circle cx="250" cy="210" r="30" stroke="#FFFFFF" stroke-width="10" fill="none" />
  
  <!-- Small dots on the sides -->
  <circle cx="160" cy="250" r="8" fill="#FFFFFF" />
  <circle cx="340" cy="250" r="8" fill="#FFFFFF" />
  
  <!-- Small connection dots for "V" or mask shape -->
  <line x1="250" y1="240" x2="250" y2="300" stroke="#FFFFFF" stroke-width="10" stroke-dasharray="5,15" />
  
  <!-- Bottom of mask -->
  <path d="M200 300 L250 350 L300 300" fill="#FFFFFF" />
</svg>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>govAIrn - Loading Error</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background-color: #0f172a;
      color: #e2e8f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 40px;
      background-color: #1e293b;
      border-radius: 12px;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #38bdf8;
      margin-bottom: 20px;
    }
    p {
      margin-bottom: 16px;
      line-height: 1.6;
    }
    button {
      background-color: #0ea5e9;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #0284c7;
    }
    .error-details {
      margin-top: 30px;
      background-color: #334155;
      padding: 15px;
      border-radius: 6px;
      text-align: left;
      font-family: monospace;
      max-height: 300px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>govAIrn</h1>
    <p>We're sorry, but we're having trouble loading the application.</p>
    <p>This could be due to a temporary issue or an error during deployment.</p>
    <button onclick="window.location.reload()">Try Again</button>
    
    <div class="error-details" id="errorDetails">
      <p>Error details will appear here if available...</p>
    </div>
  </div>

  <script>
    // Attempt to capture any error information
    document.addEventListener('DOMContentLoaded', function() {
      const errorDetails = document.getElementById('errorDetails');
      
      // Check if there's an error in localStorage (potentially set by main app)
      const storedError = localStorage.getItem('app_error');
      if (storedError) {
        errorDetails.textContent = storedError;
      } else {
        // Try to detect issues with browser console
        errorDetails.textContent = 'No specific error details available. Please check browser console for more information.';
      }
    });
  </script>
</body>
</html>
